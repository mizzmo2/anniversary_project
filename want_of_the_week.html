<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Want of the Week</title>
</head>
<body id="wotw_body" class="bg-blue-300 min-h-screen overflow-hidden">
    <!-- Modal -->
    <div id="addWantModal" class="fixed inset-0 flex items-center justify-center bg-black/40 z-50 hidden p-4">
        <div class='flex flex-col border-2 border-blue-800 bg-white p-6 md:p-10 gap-4 max-w-md w-full'>
            <form id="add_wotw">
                <p class='wotw-form-text text-sm md:text-base'>What do you want?</p>
                <input name='want' type="text" id="want" placeholder="I want..." required class='wotw-form-text px-2 py-2 w-full [box-shadow:inset_2px_2px_rgb(38_38_92)] text-sm md:text-base'>
                <p class='wotw-form-text text-sm md:text-base'>Do you have a link?</p>
                <input name='link' type="text" id="link" placeholder="The Link is..." class='wotw-form-text px-2 py-2 w-full [box-shadow:inset_2px_2px_rgb(38_38_92)] text-sm md:text-base'>
                <p class='wotw-form-text text-sm md:text-base'>Who wants it?</p>
                <select name="who" id="who_select" class='wotw-form-text border border-blue-950 px-2 py-2 w-full text-sm md:text-base'>
                    <option value="mimi">Mimi</option>
                    <option value="toby">Toby</option>
                </select>
                <div class="flex justify-between py-3 gap-2">
                    <button type="submit" class='btn-soft px-3 py-2 md:px-4 md:py-2 text-sm md:text-base'>Add WOTW</button>
                    <button id="cancel_add_want" type="button" class='btn-soft px-3 py-2 md:px-4 md:py-2 text-sm md:text-base'>Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="h-screen flex flex-col">
        <!-- Header Section -->
        <section class="flex-shrink-0 flex flex-col md:flex-row justify-between p-4 md:p-10 gap-4">
            <div id='heading_div' class="flex flex-col pt-4 md:pt-10 px-4 md:px-10">
                <h1 class='font-bebas text-3xl md:text-5xl text-white font-bold'>Want of the Week</h1>
                <h2 class='font-bebas text-xl md:text-4xl text-blue-950 font-semibold tracking-wide'>What do we want this week?</h2>
            </div>
            <div class="p-4 md:p-10 flex justify-end md:justify-start">
                <button id='wotw_to_menu' class="btn-soft bg-white p-4 md:p-8 text-sm md:text-base"> ‚Üê Back </button>
                <script>
                    document.getElementById("wotw_to_menu").addEventListener("click", function () {
                        window.location.href = "index.html";
                    });
                </script>
            </div>
        </section>

        <!-- Main Content Section -->
        <section class="flex-1 px-4 md:px-10 pb-4 md:pb-10 flex flex-col lg:flex-row gap-4 md:gap-6 min-h-0">
            
            <!-- Historical Wants -->
            <div id="wants_div" class="flex-1 flex flex-col border bg-white rounded-2xl min-h-0">
                <div class="flex-shrink-0 px-4 md:px-10 pt-3 md:pt-4 font-bebas text-2xl md:text-4xl text-blue-950 tracking-wide">
                    Historical Wants:
                </div>
                <ol id="wants_list" class='flex-1 min-h-0 overflow-y-auto px-4 md:px-10 pt-2 font-bebas text-lg md:text-2xl text-blue-950 tracking-wide list-decimal'>
                    <!-- Firebase entries go here -->
                </ol>
                <div class="flex-shrink-0 p-4 md:p-6 flex justify-center items-center border-t">
                    <button id='add_want' class="btn-soft p-4 md:p-6 md:px-15 text-sm md:text-base"> I want something new! </button>
                </div>
            </div>

            <!-- Current Wants -->
            <div id="current_wants" class="flex-1 flex flex-col border bg-white rounded-2xl min-h-0 justify-between">
                <div class="flex-1 min-h-0 overflow-y-auto px-4 md:px-10 py-4 md:pt-10">
                    <h2 class='font-bebas text-2xl md:text-4xl text-blue-950 tracking-wide mb-2'>Mimi Wants:</h2>
                    <p class="mb-4 md:mb-6 text-base md:text-lg" id="mimi_want">
                        <!-- Mimi's current want -->
                    </p>
                </div>
                <div class="flex-1 min-h-0 overflow-y-auto px-4 md:px-10 py-4 md:pt-10">
                    <h2 class='font-bebas text-2xl md:text-4xl text-blue-950 tracking-wide mb-2'>Toby Wants:</h2>
                    <p class="text-base md:text-lg" id="toby_want">
                        <!-- Toby's current want -->
                    </p>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
