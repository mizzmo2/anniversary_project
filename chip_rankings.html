<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="image/sunflower.ico">
    <title>Chip Rankings</title>
</head>
<body id='chip_body' class="relative min-h-screen w-full overflow-x-hidden">
    <img src="image/newspaper.png" alt="Newspaper Image" class="w-full h-full fixed inset-0 object-cover blur-sm">
    
    <div class="relative p-4 sm:p-6 md:p-10 lg:p-20 flex flex-col justify-start lg:justify-center items-center w-full min-h-screen inset-0 bg-black/40 gap-4 md:gap-6">
        
        <button id='chip_to_menu' class="btn-chip absolute top-4 left-4 z-50 bg-blue-400/40 border p-3 sm:p-4 md:p-5 text-sm sm:text-base"> ‚Üê Back </button>
        <script>
            document.getElementById("chip_to_menu").addEventListener("click", function () {
                window.location.href = "index.html";
            });
        </script>
        
        <div class="flex flex-col lg:flex-row flex-1 justify-center items-stretch w-full gap-4 md:gap-6 pt-16 sm:pt-20 lg:pt-0 pb-4">
            
            <section class="flex flex-col bg-blue-400/40 rounded-2xl p-4 sm:p-6 md:p-8 lg:p-10 min-h-[200px] max-h-[40vh] lg:max-h-none lg:flex-1">
                <h2 class="text-lg sm:text-xl md:text-2xl text-white font-bold mb-2">Toby's Rankings:</h2>
                <ol id="toby_rankings" class="text-sm sm:text-base md:text-lg text-white list-decimal list-inside p-2 sm:p-3 min-h-0 overflow-y-auto flex-1"></ol>
            </section>
            
            <section class="flex flex-col justify-center items-center gap-4 md:gap-6 lg:flex-1">
                <h1 class="chip_header text-2xl sm:text-3xl md:text-4xl lg:text-5xl text-center px-4">UK's Definitive Chip Rankings.</h1>
                
                <div id="podium" class="flex flex-col justify-center items-center bg-amber-400/40 p-4 sm:p-5 md:p-6 rounded-2xl w-full max-w-md">
                    <h2 class="text-white text-2xl sm:text-3xl md:text-4xl font-lobster pb-3 sm:pb-5 font-semibold">Podium</h2>
                    
                    <div class="bg-white/60 rounded-2xl w-full">
                        <div id="winners" class="flex flex-col gap-2 sm:gap-3 md:gap-4 text-lg sm:text-xl md:text-2xl lg:text-3xl font-gravitas-one p-4 sm:p-6 md:p-8 lg:p-10 text-center">
                            <p class="text-yellow-500 break-words">Winner</p>
                            <p class="text-gray-400 break-words">Second</p>
                            <p class="text-amber-600 break-words">Third</p>
                        </div>
                        <p class="text-center font-light italic text-xs sm:text-sm pb-2 px-2">Name : Average Position</p>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row gap-2 mt-4 sm:mt-6 md:mt-8 mb-3 sm:mb-5 w-full px-2">
                        <input id="new_chip_input" type="text" placeholder="Add a new chip..." class="flex-1 px-3 sm:px-4 py-2 sm:py-3 rounded-lg text-white bg-white/40 border border-white text-sm sm:text-base"/>
                        <button id="add_chip_btn" class="btn-chip p-3 sm:p-4 md:p-5 bg-white/40 border text-sm sm:text-base whitespace-nowrap"> Add</button>
                    </div>
                </div>
            </section>
            
            <section class="flex flex-col bg-blue-400/40 rounded-2xl p-4 sm:p-6 md:p-8 lg:p-10 min-h-[200px] max-h-[40vh] lg:max-h-none lg:flex-1">
                <h2 class="text-lg sm:text-xl md:text-2xl text-white font-bold mb-2">Mimi's Rankings:</h2>
                <ol id="mimi_rankings" class="text-sm sm:text-base md:text-lg text-white list-decimal list-inside p-2 sm:p-3 min-h-0 overflow-y-auto flex-1"></ol>
            </section>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
