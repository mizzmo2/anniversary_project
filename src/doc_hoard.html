
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Toby's File Hoard</title>
</head>
<body>
    <section class="w-screen h-screen flex flex-col justify-center items-center">
        <div class="flex flex-row mt-5 text-center w-full">
            <div class="flex-1 flex justify-start ml-3">
                <button id='doc_to_menu' class="btn-soft bg-white p-5 border-black text-black"> ‚Üê Back </button>
                <script>
                    document.getElementById("doc_to_menu").addEventListener("click", function () {
                        window.location.href = "index.html";
                    });
                </script>
            </div>
            <div class="flex-1">
                <h1 class="text-3xl font-bold">Toby's Document Hoard</h1>
                <h2 class="italic text-2xl">It's not a problem, it's a way of life.</h2>
            </div>
            <div class="flex-1"></div>
        </div>
        <div class="flex flex-row flex-1 gap-5 w-11/12 m-2">
            <div class="flex-1 flex flex-col border-3 border-gray-600 bg-khaki p-3 gap-1">
                <div class="flex-1 border-4 border-gray-600 bg-gray-200">
                    <div class="flex-1 max-h-1/12 border border-gray-600 m-5"></div>
                    <div class="m-4 w-fit px-4 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker">Dates</div>
                </div>
                <div id="prev_button" class="flex-1 border-4 border-gray-600 bg-gray-200 drawer">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-5"></div>
                    <div  class="m-4 w-fit px-4 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker">Previous Document</div>
                </div>
                <div class="flex-1 border-4 border-gray-600 bg-gray-200">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-5"></div>
                    <div class="m-4 w-fit px-4 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker">Photos</div>
                </div>
                <div class="flex-1 border-4 border-gray-600 bg-gray-200">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-5"></div>
                    <div class="m-4 w-fit px-4 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker">Spare Pants</div>
                </div>
            </div>
            <div class="flex-4 border-3 border-gray-600 bg-khaki flex">
                <div class="flex-1 m-5 bg-green-700 border-3 border-grey-600 relative">
                    <img id="image_container" 
                        src="image/colour-bars.png" 
                        alt="Standby" 
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain;">
                </div>
            </div>
            <div class="flex-1 flex flex-col border-3 border-gray-600 bg-khaki p-3 gap-1">
                <div class="flex-1 border-4 border-gray-600 bg-gray-200">
                    <div class="flex-1 max-h-1/12 border border-gray-600 m-5"></div>
                    <div class="m-4 w-fit px-4 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker">Receipts</div>
                </div>
                <div id="next_button" class="flex-1 border-4 border-gray-600 bg-gray-200 drawer">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-5"></div>
                    <div  class="m-4 w-fit px-4 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker">Next Document</div>
                </div>
                <div class="flex-1 border-4 border-gray-600 bg-gray-200">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-5"></div>
                    <div class="m-4 w-fit px-4 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker">Notes</div>
                </div>
                <div class="flex-1 border-4 border-gray-600 bg-gray-200">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-5"></div>
                    <div class="m-4 w-fit px-4 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker">Assorted Bits</div>
                </div>
            </div>
        </div>

    </section>
    
    <script type="module" src="main.js"></script>
</body>
</html>
