<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Toby's File Hoard</title>
</head>
<body>
    <section class="w-screen min-h-screen flex flex-col">
        <!-- Header -->
        <div class="flex flex-row mt-5 text-center w-full px-3">
            <div class="flex-1 flex justify-start">
                <button id='doc_to_menu' class="btn-soft bg-white p-3 md:p-5 border-black text-black text-sm md:text-base"> ‚Üê Back </button>
                <script>
                    document.getElementById("doc_to_menu").addEventListener("click", function () {
                        window.location.href = "index.html";
                    });
                </script>
            </div>
            <div class="flex-1">
                <h1 class="text-xl md:text-3xl font-bold">Toby's Document Hoard</h1>
                <h2 class="italic text-sm md:text-2xl">It's not a problem, it's a way of life.</h2>
            </div>
            <div class="flex-1"></div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row flex-1 gap-3 md:gap-5 w-11/12 mx-auto my-2 pb-5">
            
            <!-- Left Sidebar -->
            <div class="flex flex-row lg:flex-col lg:flex-1 border-3 border-gray-600 bg-khaki p-2 md:p-3 gap-1 overflow-x-auto lg:overflow-x-visible">
                <div class="flex-1 min-w-[120px] lg:min-w-0 border-4 border-gray-600 bg-gray-200 hidden sm:block">
                    <div class="flex-1 max-h-1/12 border border-gray-600 m-3 md:m-5"></div>
                    <div class="m-2 md:m-4 w-fit px-3 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker text-sm md:text-base">Dates</div>
                </div>
                <div id="prev_button" class="flex-1 min-w-[120px] lg:min-w-0 border-4 border-gray-600 bg-gray-200 drawer cursor-pointer">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-3 md:m-5"></div>
                    <div class="m-2 md:m-4 w-fit px-3 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker text-sm md:text-base">Previous Document</div>
                </div>
                <div class="flex-1 min-w-[120px] lg:min-w-0 border-4 border-gray-600 bg-gray-200 hidden sm:block">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-3 md:m-5"></div>
                    <div class="m-2 md:m-4 w-fit px-3 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker text-sm md:text-base">Photos</div>
                </div>
                <div class="flex-1 min-w-[120px] lg:min-w-0 border-4 border-gray-600 bg-gray-200 hidden sm:block">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-3 md:m-5"></div>
                    <div class="m-2 md:m-4 w-fit px-3 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker text-sm md:text-base">Spare Pants</div>
                </div>
            </div>

            <!-- Center Image Display -->
            <div class="flex-1 lg:flex-4 border-3 border-gray-600 bg-khaki flex min-h-[300px] lg:min-h-0">
                <div class="flex-1 m-3 md:m-5 bg-green-700 border-3 border-grey-600 relative">
                    <img id="image_container" 
                        src="image/colour-bars.png" 
                        alt="Standby" 
                        class="absolute top-0 left-0 w-full h-full object-contain">
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="flex flex-row lg:flex-col lg:flex-1 border-3 border-gray-600 bg-khaki p-2 md:p-3 gap-1 overflow-x-auto lg:overflow-x-visible">
                <div class="flex-1 min-w-[120px] lg:min-w-0 border-4 border-gray-600 bg-gray-200 hidden sm:block">
                    <div class="flex-1 max-h-1/12 border border-gray-600 m-3 md:m-5"></div>
                    <div class="m-2 md:m-4 w-fit px-3 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker text-sm md:text-base">Receipts</div>
                </div>
                <div id="next_button" class="flex-1 min-w-[120px] lg:min-w-0 border-4 border-gray-600 bg-gray-200 drawer cursor-pointer">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-3 md:m-5"></div>
                    <div class="m-2 md:m-4 w-fit px-3 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker text-sm md:text-base">Next Document</div>
                </div>
                <div class="flex-1 min-w-[120px] lg:min-w-0 border-4 border-gray-600 bg-gray-200 hidden sm:block">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-3 md:m-5"></div>
                    <div class="m-2 md:m-4 w-fit px-3 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker text-sm md:text-base">Notes</div>
                </div>
                <div class="flex-1 min-w-[120px] lg:min-w-0 border-4 border-gray-600 bg-gray-200 hidden sm:block">
                    <div class="flex-1 max-h-1/12 border border-gray-600 bg-gray-600 m-3 md:m-5"></div>
                    <div class="m-2 md:m-4 w-fit px-3 py-1 bg-white border border-black rounded-lg text-center font-semibold font-permanent-marker text-sm md:text-base">Assorted Bits</div>
                </div>
            </div>
        </div>

    </section>
    
    <script type="module" src="main.js"></script>
</body>
</html>
